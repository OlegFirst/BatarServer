<div id="imageLoadView">
	<div class="loader container">
		<h3 class="loader-title text-center">Виберіть фото</h3>
		<ul class="loader-breadcrumb breadcrumb"></ul>
		<div class="loader-result"></div>
		<button class="cancel btn btn-info" onclick="imageLoader_cancel()">Cancel</button>
		<button class="ok btn btn-success" onclick="imageLoader_ok()">OK</button>
	</div>
</div>

<div id="fileLoadView">
	<div class="loader container">
		<h3 class="loader-title text-center">Виберіть file</h3>
		<ul class="loader-breadcrumb breadcrumb"></ul>
		<div class="loader-result"></div>
		<button class="cancel btn btn-info" onclick="fileLoader_cancel()">Cancel</button>
		<button class="ok btn btn-success" onclick="fileLoader_ok()">OK</button>
	</div>
</div>
